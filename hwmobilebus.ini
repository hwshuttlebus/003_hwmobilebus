[uwsgi]
module = manage:app

master = true
processes = 5

socket = hwmobilebus.sock
chmod-socket = 660
vacuum = true

die-on-term = true

chdir = /003_hwmobilebus
home = /003_hwmobilebus/venv/
smart-attach-daemon = /003_hwmobilebus/celery.pid celery -A celery_worker.celery worker --logfile=/003_hwmobilebus/celery/worker.log  --pidfile=/003_hwmobilebus/celery.pid
smart-attach-daemon = /003_hwmobilebus/celery-beat.pid celery -A celery_worker.celery beat --logfile=/003_hwmobilebus/celery/beat.log  --pidfile=/003_hwmobilebus/celery-beat.pid