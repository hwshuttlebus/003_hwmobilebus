{% raw %}
<div class="clearfix" id="">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>  
        <div class="modal-title">
        <h2>注意！</h2>
    </div>
</div>
  <div class="modal-body log-view">     
    <div class="clearfix">
        <h4>确定要删除该站点吗？</h4>
    </div>       
  </div>
  <div class="modal-footer model-grey-color">
    <div class="clearfix">
       <div>
         <button class="btn btn-info" ng-click="okay()"><i class="ace-icon fa fa-ok"></i> 确定 </button>
         <button class="btn btn-danger" ng-click="cancel()"><i class="fa fa-close"></i> 取消</button>
      </div>
    </div>    
  </div>
</div>
{% endraw %}
