<div id="smallfont" class="container">
	<div class="spinner" ng-show="loadctrl.submit">
		<div class="loader" ></div>
	</div>
	<div class="btn-group btn-group-justified">
		<label class="btn btn-info btn-custom radioBtnActive" ng-model="campusradio" 
			uib-btn-radio="'libingroad'">李冰路</label>
		<label class="btn btn-info btn-custom radioBtnActive" ng-model="campusradio" 
			uib-btn-radio="'huankeroad'" >环科路</label>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="tab-content">
				<table class="table">
					<tbody>
						<tr id="smallfont" ng-class="{ active: currentbus == bus.id }" 
							ng-repeat="bus in allbus track by $index"
							ng-click="gotoBus(bus.id)" >
							<th style="width:5%">
								<div class="label label-as-badge round-custom">
									<span>{a bus.number a}</span>
								</div>
							</th>
							<th style="width:90%; vertical-align: middle">{a bus.name a}</td>
							<th align="right" style="width:5%; vertical-align: middle">
								<button type="button" class="btn btn-default btn-xs" ng-click="modifybus(bus.id)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</th>
							<th style="width:5%; vertical-align: middle">
								<button type="button" class="close" ng-click="delbus(bus.id)">&times</button>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-md-12">
			<button type="button" class="btn btn-primary btn-block" ng-click="addnewbus()">
				<span   class="glyphicon glyphicon-plus"></span>新增线路
			</button>
		</div>
		<div class="col-md-12">
			<a href="/export"><span   class="glyphicon glyphicon-download-alt"></span>导出班车站点信息至xls</a>
		</div>
		<div class="col-md-12">
			<a href="/uploadposlb?campus=1"><span class="glyphicon glyphicon-upload"></span>导入班车停靠位置（李冰路）</a>
		</div>
		<div class="col-md-12">
			<a href="/uploadposlb?campus=0"><span class="glyphicon glyphicon-upload"></span>导入班车停靠位置（环科路）</a>
		</div>
	</div>
</div>
